<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Last Man's Stand</title>
    <style>
        html, body {
			background-color: #606060;
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0px;
            padding: 0px;
            overflow: hidden;
            /*  Disable scrollbars */
            display: block;
            /* No floating content on sides */
        }
		
		canvas {
			padding: 0;
			margin: auto;
			display: block;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
